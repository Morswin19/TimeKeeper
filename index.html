<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Time Keeper</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="timer-container">
        <div class="time">
          <div class="hours digital">00</div>
          <span>:</span>
          <div class="minutes digital">00</div>
          <span>:</span>
          <div class="seconds digital">00</div>
          <div class="miliseconds digital">:00</div>
        </div>
        <div class="buttons">
          <button class="button start">START</button>
          <button class="button stop">STOP</button>
          <button class="button reset">RESET</button>
        </div>
        <div class="add-buttons">
          <button onclick="changeTimeButton(-360000)">-1h</button>
          <button onclick="changeTimeButton(-60000)">-10m</button>
          <button onclick="changeTimeButton(60000)">+10m</button>
          <button onclick="changeTimeButton(360000)">+1h</button>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
