<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Time Keeper</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="timer-container">
        <div class="time">
          <div class="hours digital">00</div>
          <span>:</span>
          <div class="minutes digital">00</div>
          <span>:</span>
          <div class="seconds digital">00</div>
          <span>:</span>
          <div class="miliseconds digital">00</div>
        </div>
        <div class="buttons">
          <button class="button start">START</button>
          <button class="button stop">STOP</button>
          <button class="button reset">RESET</button>
        </div>
        <div class="add-buttons">
          <button>-1 hour</button>
          <button>-10 minutes</button>
          <button>+10 minutes</button>
          <button>+1 hour</button>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
